<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <main>

        <div id="rootDiv">

            <div id="leftSideDiv">

                <img src="img/profile pic.png" alt="this is your profile photo" width=70% id="profilePic">

                <button type="button" id="backButton">Back</button>
            </div>

            <div id="profile_details_div">

                <div class="labelDiv">
                    <span> Name: </span>
                </div>

                <textarea readonly name="nameTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>




                <div class="labelDiv">
                    <span> Gender: </span>
                    <textarea readonly name="genderTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>
                </div>



                <div class="labelDiv">
                    <span> Birthdate: </span>
                    <textarea readonly name="birthdateTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>

                </div>



                <div class="labelDiv">
                    <span> Member since: </span>
                    <textarea readonly name="memeberSinceTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>

                </div>



            </div>

        </div>
    </main>

</body>



</html>
