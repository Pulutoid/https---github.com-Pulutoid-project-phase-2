<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



</head>

<body>
    <main>

        <div id="rootDiv">

            <div class="container" id="leftSideDiv">

                <img src="img/profile pic.png" alt="this is your profile photo" width=70% id="profilePic">

                <button class="btn btn-primary" type="button" id="backButton">Back</button>
            </div>
            <div class="container" id="profile_details_div">

                <div class="labelDiv">
                    <span> Name: </span>
                </div>

                <textarea readonly name="nameTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>




                <div class="labelDiv">
                    <span> Gender: </span>
                    <textarea readonly name="genderTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>
                </div>



                <div class="labelDiv">
                    <span> Birthdate: </span>
                    <textarea readonly name="birthdateTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>

                </div>



                <div class="labelDiv">
                    <span> Member since: </span>
                    <textarea readonly name="memeberSinceTextArea" id="" cols="30" rows="10" class="contentArea">

                    </textarea>

                </div>



            </div>

        </div>
    </main>
    <script src="profile.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>



</html>
