<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id="rootDiv">
            <div class="container" id="leftSideDiv">
                <input type='file' id='profilePic' accept='image/*'>
            </div>
            <div class="container" id="profile_details_div">
                <form id='signUpForm' method='post'>
                    <div class="labelDiv">
                        <span> Name: </span>
                    </div>
                    <input type='text' name='name' id='name' class='contentArea'>
                    <div class="labelDiv">
                        <span> Gender: </span>
                    </div>
                    <input type='text' name='gender' id='gender' class='contentArea'>
                    <div class="labelDiv">
                        <span> Birthdate: </span>
                    </div>
                    <input type='date' name='birthdate' id='birthdate' class='contentArea'>
                    <button type='submit' class='btn btn-primary' id="submitButton">Sign Up</button>
                </form>
            </div>
        </div>
    </main>




    <script>

        document.getElementById("submitButton").addEventListener("click", async (event) => {
            event.preventDefault();
            function constructObjectFromForm() {
                const name = document.getElementById("name").value;
                const gender = document.getElementById("gender").value;
                const birthdate = document.getElementById("birthdate").value;
                const data = {
                    // id: (Math.floor(Math.random() * (99999999 - 10 + 1)) + 10),
                    name: name,
                    gender: gender,
                    birthdate: birthdate,
                    creationDate: new Date()

                };
                return data;
            }
            let userID = 1;
            let response = await fetch(`/newProfile/${userID}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(constructObjectFromForm())
            });
        });



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
