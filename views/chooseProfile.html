<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet' />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div id="rootDiv">
            <div class="container" id="leftSideDiv">
                <button class="btn btn-primary" type="button" id="backButton" href="/index.html">Back</button>
            </div>
            <div class="container" id="profile_details_div">
                {% for profile in profiles %}
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{profile.profilePic}}" alt="{{profile.name}}'s profile photo" width=100%
                                id="{{profile.id}}" />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" data-profile-id="{{profile.id}}">
                                <h5 class="card-title">{{profile.name}}</h5>
                                <p class="card-text">Gender: {{profile.gender}}</p>
                                <p class="card-text">Birthdate: {{profile.birthdate}}</p>
                                <p class="card-text">Member since: {{profile.creationDate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>

        document.getElementById("backButton").addEventListener("click", (event) => {

            event.preventDefault();

            window.location.href = '/index.html';



        }
        )


        Array.from(document.querySelectorAll(".row.g-0")).forEach((each) => {
            each.addEventListener("click", (event) => {
                console.log("card clicked");
                chooseProfile(event);
            });
        });

        function chooseProfile(event) {
            let ajax = new XMLHttpRequest();

            let profileIdElement = event.currentTarget.querySelector('[data-profile-id]');
            let profileId = profileIdElement.dataset.profileId;

            console.log(event);
            localStorage.setItem("profile", profileId);
            console.log("localstorage item is:", localStorage.getItem("profile"));
            document.cookie = "profile=" + localStorage.getItem("profile") + "; expires=" + new Date(2075, 1, 1).toUTCString();

            languageSelected = String(localStorage.getItem("profile"));
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
