{% extends "base.html" %}
{% block main %}
<div class="grid-container">
    {% for journal in journals %}
    <div class="idea" data-profile-id="{{journal.id}}">
        <div class="rectangle">
            <span class="title">{{journal.title}}</span>
            <span class="body">{{journal.description}}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
